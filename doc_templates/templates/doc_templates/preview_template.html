{% extends 'base.html' %}

{% block extra_head %}
<style>
html, body {
    margin: 0
}
.side {
    width: 50px;
    height: 100%;
    text-align: center;
    padding-top: 5px;
}
iframe {
    position: absolute;
    left: 50px;
    width: calc(100% - 55px);
    height: calc(50% - 10px);
}
.template-iframe iframe {
    top: 5px;
}
.preview-iframe iframe {
    bottom: 5px;
}

/* https://loading.io/css/ */

.lds-facebook {
    display: inline-block;
    position: relative;
    width: 40px;
    height: 40px;
}
.lds-facebook.hidden {
    display: none;
}
.lds-facebook div {
    display: inline-block;
    position: absolute;
    left: 4px;
    width: 8px;
    background: gray;
    animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
}
.lds-facebook div:nth-child(1) {
    left: 4px;
    animation-delay: -0.24s;
}
.lds-facebook div:nth-child(2) {
    left: 16px;
    animation-delay: -0.12s;
}
.lds-facebook div:nth-child(3) {
    left: 28px;
    animation-delay: 0;
}
@keyframes lds-facebook {
    0% {
        top: 4px;
        height: 32px;
    }
    50%, 100% {
        top: 12px;
        height: 16px;
  }
}
</style>

<script>
const refreshUrl = "{{ refresh_url }}"
window.addEventListener('load', () => {
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value
    document.getElementById('refresh').addEventListener('click', () => {
        const spinner = document.getElementById('refresh-spinner')
        spinner.classList.remove('hidden')
        fetch(refreshUrl, {
            method: 'POST',
            headers: {'X-CSRFToken': csrftoken},
        }).then(x => x.json()).then(response => {
            spinner.classList.add('hidden')
            if (response.error) {
                alert(response.error)
            }
        })
    })
})
</script>

{% endblock %}

{% block body %}
    <div class="side">
        <button id="refresh">‚ü≥</button>
        {% csrf_token %}
        <div id="refresh-spinner" class="lds-facebook hidden">
            <div></div><div></div><div></div>
        </div>
    </div>
    {% if not hide_iframes %}
    <div class="template-iframe">
        <iframe src="{{ template_doc_url }}"></iframe>
    </div>
    <div class="preview-iframe">
        <iframe src="{{ preview_doc_url }}"></iframe>
    </div>
    {% endif %}
{% endblock %}
